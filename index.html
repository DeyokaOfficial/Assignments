<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="registration-form">
            <h2>---Register here---</h2>
            <small id="sml">Create your account. Its free and only takes a
                minute</small>
            <hr>
            <br>
            <form action="login.html" method="post">
                <p>First Name:</p>
                <input type="text" name="fname" placeholder="First Name"
                    maxlength="12" minlength="3" required>
                <p>Last Name:</p>
                <input type="text" name="Lname" placeholder="Last Name"
                    maxlength="12" minlength="3" required>
                <p>Phone Number:</p>
                <input
                    type="tel"
                    name="pnumber"
                    id=""
                    placeholder="080-5219-5686"
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required/>
                <p>Email:</p>
                <input type="email" name="email" placeholder="Email" required>
                <p id="gender">Gender:</p>
                <select name="Gender" id="" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <p id="dob">Date of Birth:</p>
                <input
                    type="date"
                    name="dob"
                    id=""
                    max="2020-01-01"
                    min="2010-01-01" required/>
                <p>Favourite Colour:</p>
                <input type="color" name="color" id="fav" required>

                <div>
                    <input class="check" type="checkbox" name="Terms" required>
                    <label class="terms" for="terms">I accept the Terms of Use &
                        Privacy Policy.</label>

                </div>

                <button type="submit"><a href="login.html"></a>Register Now!</button>
            </form>

        </div>

    </body>
</html>
