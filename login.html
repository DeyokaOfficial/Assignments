<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>

        <div class="login-form">
            <h3>--Login--</h3>
            <form action="./success.html" method="post">
                <p>Email:</p>
                <input type="email" name="email" placeholder="Email" required>
                <p>Password:</p>
                <input type="password" name="PSW" id=""
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one
                    uppercase and lowercase letter, and at least 8
                    or
                    more characters" required>

                <button type="submit"><a href="success.html"></a>Login</button>
            </form>
            <div class="pswd-1">
                <p><a href="success.html">Forget Password</a></p>
            </div>

        </div>

    </body>
</html>
